<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Vi petar in en tom <h:head> så att JSF/Primefaces kan skjuta in javascript och css. -->
	<h:head></h:head>
	<!-- För att AJAX ska funka måste JSF-prylar ligga i en <form>. -->
	<h:body><h:form>
		<p:dataTable var="match" value="#{sportsBean.matches}">
			<p:column headerText="Sport">
				<h:outputText value="#{match.sport}" />
			</p:column>

			<p:column headerText="Contenders">
				<p:dataList value="#{match.contenders}" var="contender" type="ordered">
					<f:facet name="header">
						Matches
					</f:facet>
					#{contender.name}, #{contender.score},
				</p:dataList>
			</p:column>

		</p:dataTable>



	</h:form></h:body>
</html>
